<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">

  </head>
  <body>
    
    <div class="container">
        <div class="text-center">
            <h1>Quản lý sinh viên</h1>
        </div>  
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">Thêm sinh viên
                            <i class="fa fa-window-close mr-5" aria-hidden="true" mr-5></i>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form >
                        <div class="form-group">
                            <label for="">Tên: </label>
                            <input type="text" class="form-control">
                            <label for="">Trạng thái: </label>
                            
                            <select name="status" class="form-control" required="required">
                            <option value={true}>Có mặt</option>
                            <option value={false}>Vắng</option>
                            </select>
                        </div>
                        </form>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning">Lưu
                            <i class="fa fa-save"></i>
                        </button>&nbsp;
                        <button type="button" class="btn btn-default">Hủy
                            <i class="fa fa-times-circle"></i></i>
                        </button>
                    </div>
                </div> 
            </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <button type="button" class="btn btn-primary">Thêm sinh viên
                        <i class="fa fa-plus"></i>
                    </button>      
                        <div class="row mt-15">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="input-group">
                                    <input
                                        class="form-control"
                                        placeholder="Nhập tên sinh viên..."
                                    />
                                    &nbsp; &nbsp;
                                    <span class="input-group-btn ml-15">
                                        <button type="button" class="btn btn-info">Tìm kiếm
                                            <i class="fa fa-search-plus" aria-hidden="true"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Sắp xếp
                                        </button>
                                    <ul class="dropdown-menu">
                                        <li><a>Tên A-Z
                                            <i class="fa fa-check mr-5" aria-hidden="true"></i>
                                        </a>
                                        </li>
                                        <li><a>Tên Z-A</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a>Có mặt</a></li>
                                        <li><a>Vắng</a></li>
                                    </ul>
                                </div>
                            </div> 
                        </div>
                        
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="text-center">STT</th>
                                    <th class="text-center">Tên</th>
                                    <th class="text-center">Trạng thái</th>
                                    <th class="text-center">Chức năng</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input 
                                            class="form-control"
                                            type="text"
                                        />
                                    </td>
                                    <td>
                                        
                                        <select name="filterStatus" class="form-control">
                                            <option value={-1}>Tất cả</option>
                                            <option value={0}>Có mặt</option>
                                            <option value={1}>Vắng</option>
                                        </select>
                                    </td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td class="text-center"> 
                                        <span class="label label-danger">Trạng thái</span>
                                    </td>
                                    <td class="text-center">
                                        <button type="button" class="btn btn-warning">Sửa
                                            <i class="far fa-edit"></i>
                                        </button>
                                        &nbsp;
                                        <button type="button" class="btn btn-danger">Xóa
                                            <i class='far fa-trash-alt'></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/jquery.timepicker.min.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
  </body>
</html>
